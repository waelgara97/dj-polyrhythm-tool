<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyrhythmic BPM Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      color: #444;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
      min-width: 180px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4c64c5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3b4f9a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .highlight {
      background-color: #e9f0ff;
      font-weight: bold;
    }
    .alignment-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #e5f6ff;
      border-left: 4px solid #0088cc;
      border-radius: 4px;
    }
    .example-beats {
      font-family: monospace;
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      overflow-x: auto;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }
      
      label {
        margin-bottom: 5px;
      }
      
      input, select {
        width: 100%;
      }
      
      table {
        font-size: 14px;
      }
      
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Polyrhythmic BPM Converter</h1>
  
  <div class="card">
    <h2>Calculate Compatible BPMs</h2>
    <div class="input-group">
      <label for="bpm">Enter BPM:</label>
      <input type="number" id="bpm" value="90" min="1" max="300" step="0.1">
    </div>
    
    <div class="input-group">
      <label for="timeSignature">Time Signature:</label>
      <select id="timeSignature">
        <option value="3/4">3/4</option>
        <option value="4/4">4/4</option>
        <option value="6/8">6/8</option>
        <option value="5/4">5/4</option>
        <option value="7/8">7/8</option>
        <option value="2/4">2/4</option>
        <option value="9/8">9/8</option>
        <option value="12/8">12/8</option>
      </select>
    </div>
    
    <button onclick="calculate()">Calculate</button>
  </div>
